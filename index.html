    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="style.css" />

    <title>Simon Duvenage CV</title>

  <body>
    <header class="section-profile">
      <div class="container container--profile">
        <div class="profile-img-box">
          <img
            src="img/profile.jpg"
            alt="Portrait of Simon Duvenage"
            class="profile-img"
          />
        </div>
        <div class="profile-text-box">
          <h1 class="profile-title">Simon Duvenage</h1>

            I am a creative, critical thinking student that is currently
            pursuing an education in IT, with a focus on web development. I am
            very eager to learn and expand my knowledge and skillset, in
            addition to gaining valuable experience in any and all available
            subjects.
          </p>
        </div>
      </div>
    </header>
  </body>
